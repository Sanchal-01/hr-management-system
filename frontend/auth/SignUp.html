<!DOCTYPE html>
<html>
<head>
  <title>Dayflow | Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="auth-wrapper">
    <div class="auth-card">

      <h2 class="title">Dayflow</h2>
      <p class="slogan">Every workday, perfectly aligned.</p>

      <h3 class="subtitle-title">Create your account</h3>
      <p class="subtitle">Register to continue</p>

      <input id="empId" placeholder="Employee ID">
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">

      <label class="label">Role</label>
      <select id="role">
        <option value="Employee">Employee</option>
        <option value="HR">HR</option>
      </select>

      <button onclick="register()">Register</button>

      <p class="link">
        Already have an account?
        <a href="SignIn.html">Sign In</a>
      </p>

    </div>
  </div>

  <!-- âœ… ONLY module scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
